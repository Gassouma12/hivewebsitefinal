<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive12 Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Login View -->
    <div id="login-view">
        <div class="login-container">
            <h1>Hive12 Admin Login</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <!-- Main Dashboard View (Hidden by default) -->
    <div id="dashboard-view" style="display: none;">
        <aside class="sidebar">
            <h2>Hive12 Admin</h2>
            <nav id="admin-nav">
                <a href="#" data-collection="team_members">Team Members</a>
                <a href="#" data-collection="services">Services</a>
                <a href="#" data-collection="experts">Experts</a>
                <a href="#" data-collection="startups">Startups</a>
                <a href="#" data-collection="founders">Founders</a>
                <a href="#" data-collection="gallery_images">Gallery</a>
                <!-- Add other collections here -->
            </nav>
            <button id="logout-btn">Logout</button>
        </aside>

        <main class="content">
            <h1 id="collection-title">Welcome</h1>
            <div id="management-area">
                <p>Select a category from the left to start managing content.</p>
            </div>
            <button id="add-new-btn" style="display: none;">+ Add New</button>

            <!-- Generic Form for Adding/Editing -->
            <div id="form-container" style="display: none;">
                <form id="crud-form">
                    <h3 id="form-title">Add/Edit Item</h3>
                    <div id="form-fields"></div>
                    <div class="form-actions">
                        <button type="submit">Save</button>
                        <button type="button" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <!-- Your App's Logic -->
    <script src="app.js"></script>

</body>

</html>
